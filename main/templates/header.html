{% load static %}

<div id="header">
    <div id="left-header">
        <a id="title" class="title" href="/">Blindtest</a>
    </div>
    <div id="right-header">
        {% if not request.user.is_authenticated %}
            <a class="auth-button" href="/login">Se connecter</a>
            <a class="auth-button" href="/register">Creer un compte</a>
        {% else %}
            <div id="profil">
                <div id="profil-main">
                    <img id="profil-icon" src="{% static 'assets/icon/profil.png' %}" alt="profil"/>
                    <h3>{{request.user.username}}</h3>
                </div>
                <div id="profil-menu">
                    <ul>
                        <li><a href="/">Profil</a></li>
                        <li><a href="/">Param√®tres</a></li>
                        <li><a href="/logout">Se deconnecter</a></li>
                    </ul>

                </div>

            </div>
        {% endif %}
    </div>
 </div>
